<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/template :: head(titletext='Student page')">
</head>
<body>

	<div th:replace="fragments/template :: navbar"></div>


	<h1>Student information</h1>

Student name: 
	<span th:text="${account.name}"> Name </span>
Student id: 
	<span th:text="${account.id}"> Name </span>

<h2> Courses and grades: </h2>
	<div th:each="grade : ${account.grades}">
		Course: <span th:text="${grade.course.name}"> Course name</span>
 		Grade : <span th:text="${grade.grade}"> Course grade</span>  
	</div>



</body>
</html>
